{% extends "base.html" %}

<name style="color:white">{% block title %}Change you password{% endblock %}</name>

{% block content %}

    <name style="color:white"><p>Use the form below to change your password.</p></name>
  <form action="." method="post">
      <name style="color:white">{{ form.as_p }}</name>
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
  </form>
{% endblock %}
