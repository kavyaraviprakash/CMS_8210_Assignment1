<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

<name style="color:white">{% load crispy_forms_tags %}</name>

<name style="color:white">{% block title %}Sign Up{% endblock title %}</name>

{% block content %}
    <name style="color:white"><h2>Sign Up</h2></name>
<form method="post">
  {% csrf_token %}
  <name style="color:white">{{ form|crispy }}</name>
  <button class="btn btn-primary" style="color: white" type="submit">Sign Up</button>
</form>
{% endblock content %}
</html>
